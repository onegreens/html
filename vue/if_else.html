<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>条件</title>
    <script src="vue.min.js"></script>
</head>

<body>
</body>
<p>v-if指令</p>
<div id="test_if">
    <p v-if="seen">现在你看到我了</p>
    <template v-if="ok">
        <h1>菜鸟教程</h1>
        <p>学的不仅是技术，更是梦想！</p>
        <p>哈哈哈，打字辛苦啊！！！</p>
    </template>
</div>

<script>
    new Vue({
        el: '#test_if',
        data: {
            seen: true,
            ok: true
        }
    })
</script>
<br>
<p>v-else指令</p>
<div id="test_else">
    <div v-if="Math.random() > 0.5">
        Sorry
    </div>
    <div v-else>
        Not sorry
    </div>
</div>

<script>
    new Vue({
        el: '#test_else'
    })
</script>
<br>
<p>v-else-if指令</p>
<div id="test_else_if">
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
</div>

<script>
    new Vue({
        el: '#test_else_if',
        data: {
            type: 'C'
        }
    })
</script>

</html>
