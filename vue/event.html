<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>事件处理器</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <p>监控指令</p>
    <div id="app">
        <button v-on:click="counter += 1">增加 1</button>
        <p>这个按钮被点击了 {{ counter }} 次。</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            }
        })
    </script>

    <br>
    <p>--------------------------------</p>
    <br>
    <p>接收一个方法来调用</p>
    <div id="app1">
        <!-- `greet` 是在下面定义的方法名 -->
        <button v-on:click="greet">Greet</button>
    </div>
    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                name: 'vue.js'
            },
            methods: {
                greet: function (event) {
                    // `this` 在方法里指当前 Vue 实例
                    alert('Hello ' + this.name + '!')
                    // `event` 是原生 DOM 事件
                    if (event) {
                        alert(event.target.tagName)
                    }
                }
            }
        })
    </script>
    <div id="app2">
            <button v-on:click="say('hi')">Say hi</button>
            <button v-on:click="say('what')">Say what</button>
          </div>
           
          <script>
          new Vue({
            el: '#app2',
            methods: {
              say: function (message) {
                alert(message)
              }
            }
          })
          </script>


</body>

</html>
