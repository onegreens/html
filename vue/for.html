<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>for循环</title>
    <script src="vue.min.js"></script>
</head>

<body>

<p>v-for指令</p>
<div id="app">
    <ol>
        <li v-for="site in sites">
            {{ site.name }}
        </li>
    </ol>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            sites: [
                { name: 'Runoob' },
                { name: 'Google' },
                { name: 'Taobao' }
            ]
        }
    })

</script>
<div id="app_obj">
    <ul>
        <li v-for="value in object">
            {{ value }}
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app_obj',
        data: {
            object: {
                name: '菜鸟教程',
                url: 'http://www.runoob.com',
                slogan: '学的不仅是技术，更是梦想！'
            }
        }
    })

</script>
<div id="app_int">
    <ul>
        <li v-for="n in 10">
            {{ n }}
        </li>
    </ul>
</div>
<script>
    new Vue({
        el: '#app_int',
    })
</script>
</body>
</html>
