<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas-绘制线条</title>
    
</head>

<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    <script>
        // 1.找到元素
        var c = document.getElementById("myCanvas");
        // 2.创建context对象
        var ctx = c.getContext("2d");
        // 3.设置线条起始点
        ctx.moveTo(0,0);
        // 4.设置线条终点
        ctx.lineTo(50,50);
        // 5.绘制线条
        ctx.stroke();
    </script>
</body>

</html>
