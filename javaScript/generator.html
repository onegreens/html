<!DOCTYPE html>
<html>

<head>
    <meta name=renderer content=webkit>
    <meta charset="utf-8">
    <title>生成器</title>
</head>

<body>
    <script>
        function* fib(max) {
            var
                t,
                a = 0,
                b = 1,
                n = 1;
            while (n < max) {
                yield a;
                t = a + b;
                a = b;
                b = t;
                n++;
            }
            return a;
        }
        var f = fib(5);
        f.next(); // {value: 0, done: false}
        f.next(); // {value: 1, done: false}
        f.next(); // {value: 1, done: false}
        f.next(); // {value: 2, done: false}
        f.next();
    </script>


</body>

</html>
