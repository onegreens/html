<!DOCTYPE html>
<html>

<head>
    <meta name=renderer content=webkit>
    <meta charset="utf-8">
    <title>箭头函数</title>
</head>

<body>
    <script>
        var x = 5;
        var fn =  x => {
            if (x > 0) {
                return x * x;
            }
            else {
                return - x * x;
            }
        }
        console.info(fn);
    </script>


</body>

</html>
